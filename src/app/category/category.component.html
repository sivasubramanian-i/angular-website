<section class="introduction scrollto">
  <div class="row clearfix">
    <ng-image-slider
      #nav
      [images]="categoryObject"
      [infinite]="false"
      [autoSlide]="1"
      [imageSize]="{ width: '100%', height: 500 }"
      slideImage="1"
    >
    </ng-image-slider>

    <div class="bottom-left">
      <div class="border-class">
        <h4><b>ALL CAKES</b></h4>
        <span>Create Sweet Moments with 5000+ Delicious Cakes</span>
      </div>
    </div>
    <div class="centered">
      <div class="border-class">
        <h4><b>CHOCOLATE CAKES</b></h4>
        <span>All-Time Classic Everyone's Favourite</span>
      </div>
    </div>
    <div class="third-div">
      <div class="border-class">
        <h4><b>BLOCKFOREST CAKES</b></h4>
        <span>Cake Flavour that's liked a lot</span>
      </div>
    </div>
    <div class="bottom-right">
      <div class="border-class">
        <h4><b>PINEAPPLE CAKES</b></h4>
        <span>Simple Yet Powerful Flavour</span>
      </div>
    </div>
  </div>
</section>
